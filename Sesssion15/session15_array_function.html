<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các hàm làm việc với mảng</title>
</head>

<body>
    <script>
        let arr = [3, 5, 7];
        // push(item1,item2,...): thêm các phần tử vào cuối mảng
        // Thêm phần tử 9 vào cuối mảng
        arr.push(9);
        // Thêm 2 phần tử 2,4 vào cuối mảng
        arr.push(2, 4);
        // pop(): xóa phần tử cuối cùng của mảng --> return: phần tử bị xóa
        let elementDelete = arr.pop();
        console.log("ElementDelete-->", elementDelete);
        // unshift(item1,item2,...): thêm các phần tử vào đầu mảng --> return length
        let arrLength = arr.unshift(1, 4);
        console.log("arrLength-->", arrLength);
        // shift(): xóa phần tử ở đầu mảng --> return phần tử bị xóa
        let elementDeleteShift = arr.shift();
        console.log("Phần tử vừa xóa-->", elementDeleteShift);
        console.log(arr);
        let arr1 = [1, 2];
        let arr2 = [3, 4];
        // concat(arr1,arr2): nối mảng
        let arr3 = arr1.concat(arr2, [5, 6]);
        console.log("arr3--->", arr3);
        let arr4 = [3, 5, 7, 9, 5];
        // includes: kiểm tra có tồn tại phần tử hay không
        // Kiểm tra trong mảng arr4 có giá trị 7 hay không
        console.log("Kiểm tra 7 có trong arr4-->", arr4.includes(7));
        console.log("Kiểm tra 7 có trong arr4 từ vị trí index =3-->", arr4.includes(7, 3));
        console.log("Chỉ số của phần tử có giá trị 5 trong mảng: ", arr4.indexOf(5));
        console.log("Chuyển mảng arr4 thành chuỗi-->", arr4.join(","));
        console.log("Đảo ngược mảng arr4-->", arr4.reverse());
        console.log("Cắt mảng arr4 từ chỉ số 1 đến 4-->", arr4.slice(1, 4));
        // sort()--> sắp xếp mảng
        let arr5 = [4, 1, 7, 2, 9, 5, 11];
        // Sắp xếp mảng
        console.log("Sắp xếp mảng -->", arr5.sort());
        // Sắp xếp tăng dần
        arr5.sort((a, b) => a - b);
        console.log("Mảng sắt xếp tăng dần -->", arr5);
        // Sắp xếp giảm dần
        arr5.sort((a, b) => b - a);
        console.log("Mảng sắp xếp giảm dần-->", arr5);
        let arr6 = [1, 2, 3, 4, 5];
        // Xóa 3 phần tử với chỉ số 1,2,3 
        arr6.splice(1, 3);
        console.log("arr6 sau khi xóa 3 phần tử-->", arr6);
    </script>
</body>

</html>
