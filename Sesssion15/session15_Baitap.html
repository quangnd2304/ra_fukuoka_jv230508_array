<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Bài tập</title>

<body>
    <script>
        /*
            Bài 1: Khai báo mảng 1 chiều kiểu số, nhập 5 phần tử từ bàn phím,
            duyệt mảng và in ra các phần tử là số chẵn (push)
            - Xóa phần tử ở cuối mảng
            - Thêm 2 phần tử có giá trị là 1,2 ở đẩu mảng (unshift)
            - Xóa phần tử đầu tiên của mảng (shift)
            Bài 2: Nhập số dòng (n) và số cột (m). Nhập dữ liệu cho mảng 2 chiều
            gồm n dong và m cột. In ra phần tử có giá trị max, min
            Bài 3: Nhập vào mảng 1 chiều gồm 5 phần tử bàn phím.
            - Sử dụng for..in để in ra các phần tử của mảng
            - Sử dụng for..of để in ra các phần tử lẻ trong mảng
            - Sử dung for để in ra các phần tử từ cuối lên đầu
        */
    </script>
